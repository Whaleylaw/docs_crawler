[tool:pytest]
minversion = 6.0
addopts = 
    -ra
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    --cov=components
    --cov-report=term-missing
    --cov-report=html:tests/coverage_html
    --cov-report=xml:tests/coverage.xml
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: marks tests as unit tests (fast, isolated)
    integration: marks tests as integration tests (slower, requires services)
    api: marks tests as API tests (requires running API server)
    e2e: marks tests as end-to-end tests (slowest, full system)
    slow: marks tests as slow running
    requires_internet: marks tests that require internet connection
    requires_openai: marks tests that require OpenAI API key
    requires_supabase: marks tests that require Supabase credentials
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning